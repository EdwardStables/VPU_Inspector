
syntax = "proto3";

service SimInspector {
  rpc SendCommand(Command) returns (CommandResponse) {}
}

enum CommandType {
  PAUSE = 0;
  RUN = 1;
  STEP = 2;
  STOP = 3;
}

message Command {
  CommandType command = 1;
  uint32 step_size = 2;  
}

message CommandResponse {
  bool ok = 1;
}

